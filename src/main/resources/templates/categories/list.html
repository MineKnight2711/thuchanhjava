<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>My Book List</title>
  <th:block th:replace="layout :: link-css"></th:block>
  <link rel="stylesheet" href="/css/stylebutton.css">

</head>
<body>
<th:block th:replace="layout :: header">

</th:block>
<div class="container">
  <h1 th:text=${categoriesTitle} style="text-align: center"></h1>
  <a th:text="${categoryAdd}" class="styled-button" th:href="@{categories/add}">Thêm mới</a>
  <table class="table">
    <tr>
      <th>Mã danh mục</th>
      <th>Tên danh mục</th>
      <th>Thao tác</th>
    </tr>
    <tr th:each="category: ${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
      <td> <a class="styled-button" th:href="@{/categories/edit/{id}(id=${category.id})}">Sửa</a> |
        <a class="styled-button" th:href="@{/categories/delete/{id}(id=${category.id})}" onclick="return confirm('Are you sure?')">Xoá</a>
      </td>
    </tr>
  </table>
</div>
<th:block th:replace="layout :: footer"></th:block>

</body> </html>
